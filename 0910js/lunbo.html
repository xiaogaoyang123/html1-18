<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.banner {
				width: 500px;
				height: 500px;
				border: 2px solid lightslategray;
				margin: 30px auto;
				position: relative;
			}
			
			.banner img {
				width: 100%;
				height: 100%;
			}
			
			.left,
			.right {
				width: 50px;
				height: 50px;
				background-color: lavender;
				border-radius: 50%;
				position: absolute;
				text-align: center;
				line-height: 44px;
				font-size: 40px;
				top: 220px;
				opacity: 0.2;
				color: black;
			}
			
			.left {
				left: 10px;
			}
			
			.right {
				right: 10px;
			}
			
			
		</style>
	</head>

	<body>
		<div class="banner">
			<img src="img/1.jpg" />
			<div class="left">&lt;</div>
			<div class="right">&gt;</div>
			
		</div>
	</body>
	<script type="text/javascript">
		var left = document.getElementsByClassName("left")[0];
		var right = document.getElementsByClassName("right")[0];
		var banner = document.getElementsByTagName("img")[0];

		var x = 1;


		right.onclick = function() {
			x++;
			if (x > 8) {
				x = 1;
			}
			banner.src="img/"+x+".jpg";
		}
		left.onclick = function() {
				x--;
				if (x < 1) {
					x = 8;
				}
				banner.src="img/"+x+".jpg";
			} 
				
	</script>

</html>
