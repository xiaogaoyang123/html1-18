	<script type="text/javascript">
		function jiecheng(x) {
			if (x == 0 || x == 1) {
				return 1;
			} else {
				var ji = 1;
				for (var i = x; i > 0; i--) {
					ji *= i;
				}
				return ji;
			}
		}
		var sum = 0;
		for (var i = 1; i <= 10; i++) {
			sum += jiecheng(i)
		}
		alert(sum);
	</script>

</html>
