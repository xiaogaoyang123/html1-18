	<script type="text/javascript">
		function yueshu(n) {
			var sum = 0;
			for (var i = 1; i <= n / 2; i++) {
				if (n % i == 0) {
					sum += i;
				}
			}
			return sum;
		}

		for (var a = 2; a <= 3000; a++) {
			b = yueshu(a);
			if (yueshu(b) == a && a < b) {
				console.log(a + "ä¸Ž" + b);
			}
		}
	</script>
