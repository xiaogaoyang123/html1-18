<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1270px;
				border: 1px solid silver;
				margin: 0 auto;
				overflow: hidden;
			}
			.box {
				width: 200px;
				height: 300px;
				background-image: url(img/28.jpeg);
				background-size: 200px 300px;
				margin-left: 10px;
				margin-top: 10px;
				float: left;
				background-color: darkblue;
			}
		</style>
	</head>

	<body>
		<div class="banner">
			<div class="box animated bounce infinite"></div>
			<div class="box animated flash infinite"></div>
			<div class="box animated pulse infinite"></div>
			<div class="box animated rubberBand infinite"></div>
			<div class="box animated shake infinite"></div>
			<div class="box animated swing infinite"></div>
			<div class="box animated tada infinite"></div>
			<div class="box animated wobble infinite"></div>
			<div class="box animated jello infinite"></div>
			<div class="box animated bounceIn infinite"></div>
			<div class="box animated bounceInDown infinite"></div>
			<div class="box animated bounceInLeft infinite"></div>
			<div class="box animated bounceInRight infinite"></div>
			<div class="box animated bounceInUp infinite"></div>
			<div class="box animated bounceOut infinite"></div>
			<div class="box animated bounceOutDown infinite"></div>
			<div class="box animated bounceOutLeft infinite"></div>
			<div class="box animated bounceOutRight infinite"></div>
			
		</div>

	</body>

</html>
