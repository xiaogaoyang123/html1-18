
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 350px;
				height: 300px;
				background-color: yellow;
				padding: 40px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/1.gif"/>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var w = $(".box").width();
		var iw = $(".box").innerWidth();
		//nnerWidth() 方法返回第一个匹配元素的内部宽度。该方法包含 padding，但不包含 border 和 margin。
		console.log(w)
		console.log(iw)
	</script>
</html>
