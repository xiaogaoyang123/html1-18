<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 250px;
				height: 350px;
				background-image: url(img/28.jpeg);
				background-size: 250px 350px;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".box").animate({
			left:500,
		},{
			specialEasing: {
				left: 'easeOutElastic',
//				top: 'easeOutBounce'
			}
		}).delay(1000).animate({
			top:300,
		},
		{
			specialEasing: {
//				left: 'swing',
				top: 'easeOutBounce'
			}
		});
	</script>
</html>
