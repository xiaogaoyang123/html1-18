<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1000px;
				height: 400px;
				border: 2px solid gray;
				position: relative;
				margin: 30px auto;
				overflow: hidden;
			}
			.banner ul.imgs{
				width: 10000px;
				height: 400px;
				list-style: none;
				position: absolute;
				left: 0px;
				top: 0px;
			}
			.banner ul.imgs li{
				width: 1000px;
				height: 400px;
				float: left;
			}
			.banner ul.imgs li img{
				width: 100%;
				height: 100%;
				
			}

			.circle{
				width: 150px;
				height: 30px;
				/*border: 1px solid lightgray;*/
				position: absolute;
				bottom: 10px;
				left: 50%;
				margin-left: -75px;
				list-style: none;
			}
			.circle li{
				width: 10px;
				height: 10px;
				margin: 10px;
				background-color: lightslategray;
				border-radius: 50%;
				float: left;
			}
			.left,.right{
				width: 40px;
				height: 60px;
				background-color: rgba(0,0,0,.3);
				color: white;
				font-size: 50px;
				line-height: 50px;
				text-align: center;
				position: absolute;
				top: 50%;
				margin-top: -20px;
				
			}
			.left{
				left: 20px;
			}
			.right{
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul class="imgs">
				<li><img src="img/01.jpg"/></li>
				<li><img src="img/02.jpg"/></li>				
				<li><img src="img/03.jpg"/></li>				
				<li><img src="img/03.png"/></li>
				<li><img src="img/04.jpg"/></li>
			</ul>
			<ul class="circle">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="left">
				&lt;
			</div>
			<div class="right">
				&gt;
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var left=document.querySelector(".left");
		var right=document.querySelector(".right");
		var imgs=document.querySelector(".imgs");
		var x=0;
		var timer;
		right.onclick=function(){
			clearInterval(timer);
			timer=setInterval(qiehuan,100);
		}
		function qiehuan(){
			x-=100;
			if(x%1000==0){
			
				clearInterval(timer);
				
			}
			imgs.style.left=x+"px";
		}
	</script>
</html>
