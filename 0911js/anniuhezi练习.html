<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 150px;
				height: 150px;
				background-color: darkturquoise;
				border: 2px solid saddlebrown;
				position: relative;
				top: 10px;
				left: 0;
			}
			
			.xx {
				width: 20px;
				height: 20px;
				border: 1px solid #778899;
				text-align: center;
				position: absolute;
				top: 0;
				left: 130px;
				line-height: 15px;
				color: white;
			}
		</style>
	</head>

	<body>
		<input type="button" name="" id="" value="开始" />
		<input type="button" name="" id="" value="暂停" />
		<div class="box">
			<div class="xx">x</div>
		</div>

	</body>
	<script type="text/javascript">
		var btn = document.querySelectorAll("input");
		var box = document.querySelector(".box");
		var xx = document.querySelector(".xx");
		var x = 10;
		var timer;
		btn[0].onclick = function() {

			timer = setInterval(function() {
				x++;
				box.style.left = x + "px";
			}, 10)
		}
		btn[1].onclick = function() {
			clearInterval(timer);
		}
		xx.onclick = function() {
			box.style.display = "none";
		}
	</script>

</html>
