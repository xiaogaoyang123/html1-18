<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 1000px;
				height: 400px;
				border: 2px solid darkcyan;
				margin: 30px auto;
				position: relative;
				overflow: hidden;
			}
			.imgs{
				width: 10000px;
				height: 400px;
				position: absolute;
				list-style: none;
				top: 0;
				left: 0;
			}
			.imgs li{
				float: left;
				width: 1000px;
				height: 400px;
			}
			.imgs img{
				width: 100%;
				height: 100%;
			}
			.circle{
				width: 110px;
				height: 20px;
				/*border: 1px solid maroon;*/
				position: absolute;
				left: 50%;
				/*margin-left: -200px;*/
				bottom: 10px;
			}
			.circle li{
				width: 10px;
				height: 10px;
				border-radius: 50%;
				list-style: none;
				background-color: #808080;
				float: left;
				margin-left: 10px;
				margin-top: 5px;
	                
			}
			.left,.right{
				width: 40px;
				height: 60px;
				background-color: #778899;
				opacity: 0.5;
				color: white;
				font-size: 30px;
				position: absolute;
				top: 170px;
				text-align: center;
				line-height: 55px;
			}
			.right{
				right: 10px;
			}
			.left{
				left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="imgs">
				<li><img src="img/01.jpg"/></li>
				<li><img src="img/02.jpg"/></li>
				<li><img src="img/03.jpg"/></li>
				<li><img src="img/03.png"/></li>
				<li><img src="img/04.jpg"/></li>
			</ul> 
				
			<ul class="circle">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="left">
				&lt;
			</div>
			<div class="right">
				&gt;
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var imgs=document.querySelector(".imgs");
		var circle=document.querySelector(".circle");
		var right=document.querySelector(".right");
		var left=document.querySelector(".left");
		
		
	</script>
</html>
