<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<title></title>

	<body>
	</body>
	<script type="text/javascript">
		str = "i come from beijing"; //字符串 
		var strs = new Array(); //定义一数组 
		strs = str.split(" "); //字符分割 
		for (i = strs.length - 1; i >= 0; i--) //逆向输出
		{
			document.write(strs[i] + " "); //分割后的字符输出 
		}
	</script>

</html>
