	<script type="text/javascript">
		for (var a=1;a<=100;a++) 
		{
			for (var b=1;b<=100;b++)
			{
				for (var c=1;c<=100;c++) 
				{
					if(((a+b)<=c)||((a+c)<=b)||((b+c)<=a))
					{
						break;
					}
					if((Math.pow(c,2)==Math.pow(a,2)+Math.pow(b,2))||(Math.pow(b,2)==Math.pow(a,2)+Math.pow(c,2))||(Math.pow(a,2)==Math.pow(c,2)+Math.pow(b,2))
					{
						console.log(a,b,c);
					}
				}
			}
		}
		
	</script>
