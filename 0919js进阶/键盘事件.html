<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 200px;
				height: 300px;
				border: 1px solid darkcyan;
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#box img {
				width: 100%;
				height: 100%;
				border: 1px solid darkcyan;
				border-radius: 50%;
			}
		</style>
	</head>

	<body>
		<div id="box"><img src="img/8.jpg" /></div>
	</body>
	<script type="text/javascript">
		var box = document.getElementById("box");
		x = 0;
		y = 0;
		document.onkeydown = function(event) {
			//  		if(event.keyCode==39){
			//  			x+=20;
			//  		}
			if (event.key=="ArrowRight") {
				x += 20;
			}
			if (event.key == "ArrowLeft") {
				x -= 20;
			}
			if (event.key == "ArrowDown") {
				y += 20;
			}
			if (event.key == "ArrowUp") {
				y -= 20;
			}
			box.style.left = x + "px";
			box.style.top = y + "px";
			//  		console.log(event)

		}
	</script>

</html>
