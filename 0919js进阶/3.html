
<!DOCTYPE html>
<html>
	<head>

		<title></title>

			}

				width: 200px;

			}
		</style>

	<body>
		<div class="box">6666</div>

	<script type="text/javascript">

		box.addEventListener("click",function(e){

			alert(6666)
		
		},false);
