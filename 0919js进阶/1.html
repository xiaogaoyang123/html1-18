<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="点击" />
	</body>
	<script type="text/javascript">
		var btn=document.getElementsByTagName("input")[0];
		function addEvent(obj,eventtype,fn){
			if(obj.addEventListene){
				obj.addEventListener(eventtype,fn,false);
			}else if(obj.attachEvent){
				obj.addEvent("on"+eventtype,function(){
					fn.call(obj);
				});
			}else{
				obj["on"+eventtype]=fn;
			}
		}
		addEvent(btn,"click",dian);
		function dian(){
			alert(666);
		}
	</script>
</html>
