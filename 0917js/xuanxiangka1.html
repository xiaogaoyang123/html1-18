<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.banner {
				margin-left: 20px;
			}
			
			.nav {
				width: 906px;
				height: 30px;
				border: 1px solid gainsboro;
				margin: 0px auto;
				margin-top: 10px;
			}
			
			.nav li {
				width: 300px;
				height: 30px;
				line-height: 30px;
				background-color: lightblue;
				border: 1px solid gainsboro;
				float: left;
				list-style: none;
				text-align: center;
				color: white;
			}
			
			.box {
				width: 906px;
				height: 500px;
				background-color: lightcyan;
				margin: 0 auto;
				margin-top: 0px;
			}
			.box div{
				display: none;
			}
			.box .box0{
				display: block;
			}
			.box img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div class="banner">
			<ul class="nav">
				<li class="current">新装</li>
				<li class="">衬衫</li>
				<li class="last">卫衣</li>
			</ul>
			<div class="box">
				<div class="box0">
					<img class="imgs" src="img/1.jpg" />
				</div>
				<div>
					<img src="img/2.jpg" />
				</div>
				<div>
					<img src="img/3.jpg" />
				</div>
			</div>
		</div>

	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".nav li").mouseenter(function() {
			$(this).addClass("current").siblings().removeClass("current").parent().siblings(".box").children("div").eq($(this).index()).addClass("current").siblings().removeClass("current");
		})
	</script>

</html>
