<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.nav {
				width: 906px;
				height: 30px;
				border: 1px solid gainsboro;
				margin: 0px auto;
				margin-top: 10px;
			}
			
			.nav li {
				width: 300px;
				height: 30px;
				line-height: 30px;
				background-color: lightblue;
				border: 1px solid gainsboro;
				float: left;
				list-style: none;
				text-align: center;
				color: white;
			}
			
			.nav li.nav1 {
				background-color: cornflowerblue;
			}
			
			.box0,
			.box {
				width: 906px;
				height: 500px;
				background-color: lightcyan;
				margin: 0 auto;
				margin-top: 0px;
			}
			
			.box0 {
				display: block;
			}
			
			.box {
				display: none;
			}
			
			.box img,
			.box0 img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<ul class="nav">
			<li class="nav1">新装</li>
			<li>衬衫</li>
			<li>卫衣</li>
		</ul>
		<div class="box0">
			<img src="img/1.jpg" />
		</div>
		<div class="box">
			<img src="img/2.jpg" />
		</div>
		<div class="box">
			<img src="img/3.jpg" />
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".nav li").hover(function() {
			$(this).css("background-color", "cornflowerblue");
			$("div").eq($(this).index()).css("display", "block");
			$("div").eq($(this).index()).show();
		}, function() {
			$(this).css("background-color", "lightblue");
			$("div").css("display", "none");
			$("div").eq($(this).index()).hide();
		})
	</script>

</html>
