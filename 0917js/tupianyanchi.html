<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1200px;
				height: 250px;
				border: 2px solid navajowhite;
				margin: 30px auto;
				
			}
			.banner p{
				width: 400px;
				height: 250px;
				display: none;
				float: left;
			}
			.banner p img{
				width: 100%;
				height: 100%;
			}
			
		</style>
	</head>
	<body>
		<input type="button" name="" id="" value="开始" />
		<div class="banner">
			<p><img src="img/1.jpg"/></p>
			<p><img src="img/2.jpg"/></p>
			<p><img src="img/3.jpg"/></p>
		</div>
		
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	$("input").click(function(){
		$("p").each(function(i){
			$(this).delay(1000*i).fadeIn(3000);
		});
	})
		
	</script>
</html>
