<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 50px;
				background-color: firebrick;
				margin: 10px;
			}
			.box:nth-child(2){
				background-color: seagreen;
			}
			.box:last-child{
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	    var box=$(".box").eq(2);
	    var c=box.css("background-color");
	    box.css({
	    	"border":"2px solid black",
	    	"font-size":"50px",
	    	"color":"yellow",
	    	"line-height":"50px"
	    })
		box.click(function(){
			box.css("width","+=20");
		})
	</script>
</html>
