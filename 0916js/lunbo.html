<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1000px;
				height: 500px;
				border: 2px solid brown;
				margin: 30px auto;
				position: relative;
				overflow: hidden;
			}
			.imgs{
				width: 10000px;
				height: 500px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.imgs li{
				width: 1000px;
				height: 500px;
				list-style: none;
				float: left;
			}
			.imgs li img{
				width: 100%;
				height: 100%;
			}
			.circle{
				width: 110px;
				height: 20px;
				/*border: 1px solid blue;*/
				list-style: none;
				position: absolute;
				left: 50%;
				bottom: 10px;
			}
			.circle li{
				width: 10px;
				height: 10px;
				background-color: azure;
				margin-left: 10px;
				margin-top: 5px;
				float: left;
				border-radius: 50%;
			}
			.right,.left{
				width: 40px;
				height: 60px;
				background-color: darkgrey;
				color: white;
				line-height: 50px;
				font-size: 50px;
				position: absolute;
				top: 230px;
				opacity: 0.5;
			}
			.left{
				left: 10px;
			}
			.right{
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul class="imgs">
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
			</ul>
			<ul class="circle">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="left">
				&lt;
			</div>
			<div class="right">
				&gt;
			</div>
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(".imgs ul li:first").clone().appendTo(".imgs ul");
		var x=0;
		$(".right").click(function(){
			x++;
			$(".imgs").animate({"left":-1000*x},600,function(){
				if(x>4){
					x=0;
					$(this).css("left",0);
				}
			});
		})
	</script>
</html>
