<html>
	<head>

			}
			.box{
				width: 200px;
				height: 200px;
				background-color: darkcyan;
				margin: 10px;
			}
			.box1{
				width: 200px;

	<body>
		<div class="box">

			box1.css("display","none");

		},function(){
			box1.css("display","block");
			box1.show();

		})
