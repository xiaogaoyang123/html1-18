<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.banner {
				width: 1000px;
				height: 500px;
				border: 2px solid brown;
				margin: 30px auto;
				position: relative;
				overflow: hidden;
			}
			
			.imgs {
				width: 10000px;
				height: 500px;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.imgs li {
				width: 1000px;
				height: 500px;
				list-style: none;
				float: left;
			}
			
			.imgs li img {
				width: 100%;
				height: 100%;
			}
			
			.circle {
				width: 110px;
				height: 20px;
				/*border: 1px solid blue;*/
				list-style: none;
				position: absolute;
				left: 50%;
				bottom: 10px;
			}
			
			.circle li {
				width: 10px;
				height: 10px;
				background-color: azure;
				margin-left: 10px;
				margin-top: 5px;
				float: left;
				border-radius: 50%;
			}
			
			/*.circle li:nth-child(1) {
				background-color: #A52A2A;
			}*/
			
			.right,
			.left {
				width: 40px;
				height: 60px;
				background-color: darkgrey;
				color: white;
				line-height: 50px;
				font-size: 50px;
				position: absolute;
				top: 230px;
				opacity: 0.5;
			}
			
			.left {
				left: 10px;
			}
			
			.right {
				right: 10px;
			}
		</style>
	</head>

	<body>
		<div class="banner">
			<ul class="imgs">
				<li><img src="img/0.jpg" /></li>
				<li><img src="img/1.jpg" /></li>
				<li><img src="img/2.jpg" /></li>
				<li><img src="img/3.jpg" /></li>
				<li><img src="img/4.jpg" /></li>
			</ul>
			<ul class="circle">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="left">
				&lt;
			</div>
			<div class="right">
				&gt;
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var banner = document.getElementsByClassName("banner")[0];
		var imgs = document.getElementsByClassName("imgs")[0];
		var circle = document.querySelector(".circle");
		var left = document.getElementsByClassName("left");
		var right = document.getElementsByClassName("right");
		var i = 0;
		var x = 0;
		var timer;
		circle[0].style.backgroundColor="#A52A2A";
		imgs.innerHTML += imgs.innerHTML;
		right.onclick = function() {
			clearInterval(timer);
			timer = setInterval(qiehuan1, 100);
			donghua1();
		}
		left.onclick = function() {
			bofang();
		}

		function bofang() {
			clearInterval(timer);
			timer = setInterval(qiehuan, 100);
			donghua();
		}

		function donghua() {
			i++;
			for (var j = 0; j < circle.length; j++) {
				circle[j].style.backgroundColor = "#A52A2A";
			}
			if (i > 4) {
				i = 0;
			}
			circle[i].style.backgroundColor = "azure";
		}

		function donghua1() {
			i--;
			for (var j = 0; j < circle.length; j++) {
				circle[j].style.backgroundColor = "#A52A2A";
			}
			if (i < 0) {
				i = 4;
			}
			circle[i].style.backgroundColor = "azure";
		}

		function qiehuan1() {
			x += 100;
			if (x % 1000 == 0) {
				clearInterval(timer);
			}
			imgs.style.left = x + "px";
			if (x > 0) {
				x = -5000;
			}
		}

		function qiehuan() {
			x -= 100;
			if (x % 1000 == 0) {
				clearInterval(timer);
			}
			imgs.style.left = x + "px";
			if (x < -5000) {
				x = 0;
			}
		}
		var autoPlay = setInterval(bofang, 2000);
		banner.onmouseover = function() {
			clearInterval(autoPlay);
		}
		banner.onmouseout = function() {
			autoPlay = setInterval(bofang, 2000)
		}
	</script>

</html>
