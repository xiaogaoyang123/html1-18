<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<a href="1.txt" target="_blank" rel="noopener noreferrer">阳光</a>
		<input type="button" name="btn" id="btn" value="显示" />
		<p id="content"></p>
	</body>
	<script type="text/javascript">
		var btn = document.querySelector("#btn");
		var content = document.querySelector("#content");
		btn.onclick = function() {
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState == 4) {
                    console.log(xhr.responseText);
                    content.innerHTML=xhr.responseText;
				}
			}
			xhr.open("GET","1.txt?"+Math.random(),true);
			xhr.send(null);
		}
	</script>

</html>
