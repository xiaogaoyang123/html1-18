<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			input{
				margin: 10px;
			}
			div {
				width: 200px;
				height: 300px;
				margin: 10px;
				display: none;
				float: left;
				background-color: thistle;
				border: 1px solid darkcyan;
	
			}
			
			div img {
				width: 100%;
				height: 100%;
				border-radius: 50%;
				background-color: thistle;
				border: 1px solid darkcyan;
			}
		</style>
	</head>

	<body>
		<input type="button" name="" id="" value="fadeIn" />		
		<input type="button" name="" id="" value="fadeOut" />
		<input type="button" name="" id="" value="fadeToggle" />
		<input type="button" name="" id="" value="fadeTo" />
		<br />
		<div class="div1"><img src="img/1.jpeg" /></div>
		<div class="div2"><img src="img/2.jpeg" /></div>
		<div class="div3"><img src="img/4.jpeg" /></div>

	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$("input:first").click(function() {
			$(".div1").fadeIn();
			$(".div2").fadeIn("slow");
			$(".div3").fadeIn(3000);

		})
		$("input").eq(1).click(function() {
			$(".div1").fadeOut();
			$(".div2").fadeOut("slow");
			$(".div3").fadeOut(3000);

		})
		
		$("input").eq(2).click(function() {
			$(".div1").fadeToggle();
			$(".div2").fadeToggle("slow");
			$(".div3").fadeToggle(3000);

		})
		
		$("input").eq(3).click(function() {
			$(".div1").fadeTo(1000,0.3);
			$(".div2").fadeToggle("slow",0.5);
			$(".div3").fadeToggle(3000,0.7);

		})
	</script>

</html>
