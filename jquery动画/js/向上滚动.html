<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 1000px;
				height: 400px;
				border: 1px solid darkgray;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			.banner ul{
				width: 1100px;
				list-style: none;
				position: absolute;
				top: 0;
				left: 0;
			}
			.banner ul li{
				float: left;
				width: 330px;
				height: 400px;
				margin-right: 5px;
				margin-bottom: 5px;
				border: 1px solid darkgray;
				
			}
			.banner ul li img{
			width: 100%;
			height: 100%;
		</style>
	</head>
	<body>
		<div class="banner">
			<ul>
				<li><a href="#"><img src="../img/1.jpg"/></a></li>
				<li><a href="#"><img src="../img/2.jpg"/></a></li>
				<li><a href="#"><img src="../img/3.jpg"/></a></li>
				<li><a href="#"><img src="../img/1.jpeg"/></a></li>
				<li><a href="#"><img src="../img/5.jpg"/></a></li>
				<li><a href="#"><img src="../img/6.jpg"/></a></li>
				<li><a href="#"><img src="../img/7.jpg"/></a></li>
				<li><a href="#"><img src="../img/8.jpg"/></a></li>
				<li><a href="#"><img src="../img/9.jpg"/></a></li>
				<li><a href="#"><img src="../img/10.jpg"/></a></li>
				<li><a href="#"><img src="../img/11.jpg"/></a></li>
				<li><a href="#"><img src="../img/12.jpg"/></a></li>
			</ul>
		</div>
	</body>
	<script src="jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	//interval:时间间隔
	//animatetime：动画时间
	//movestep：移动
		var option = {
			"interval" : 2000,
			"animatetime" : 600,
			"movestep" : -405
		};
		var banner=$(".banner");
		var ul=$(".banner ul");
		//原有图片张数
        var length=$("ul li").length;
        if(length % 3 == 1){
 			$("<li></li><li></li>").appendTo("ul");
 		}else if(length % 3 == 2){
 			$("<li></li>").appendTo("ul");
 		}
 		//把ul中的li所有下标小于3的，克隆一份，追加到ul里
 		$("ul li:lt(3)").clone().appendTo("ul");

 		//得到克隆之后的所有li的个数
 		var lengthall = $("ul li").length;

 		//定时器间隔调用move函数
 		var timer = setInterval(move,option.interval);
 		//鼠标进入停止定时器
 		banner.mouseenter(function(){
 			clearInterval(timer);
 		});
 		//鼠标离开重新启动定时器
 		banner.mouseleave(function(){
 			timer = setInterval(move,option.interval);
 		});

 		//信号量
 		var idx = 0;

 		//动一次，上升一行的动画函数
 		function move(){
 			idx++;
			ul.animate({"top":option.movestep * idx} , option.animatetime , function(){
				if(idx > lengthall / 3 - 2){
					idx = 0;
					$(this).css("top",0);
				}
			});
 		}

	</script>
</html>
