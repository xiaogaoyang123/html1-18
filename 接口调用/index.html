<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				width: 1200px;
				padding: 10px;
				margin: 30px auto;
				background-color: navajowhite;
			}
		</style>
	</head>
	<body>
		<div class="content">
			
		</div>
	</body>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		var news=["jiekou/top.json","jiekou/keji.json","jiekou/shehui.json","jiekou/yule.json"];
		$.ajax({
			url:news[0],
			success:function(res){
				console.log(res);
				var xinwen=res.result.data;
				var str="";
				for (var i=0;i<xinwen.length;i++) {
					str+="<h3>"+xinwen[i].title+"</h3><a href='"+xinwen[i].url+"'><img src='"+xinwen[i].thumbnail_pic_s+"'/></a>";
					
				}
				$(".content").html(str);
			}
		});
	</script>
	
</html>
