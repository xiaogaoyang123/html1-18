<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.left0 {
				width: 200px;
				height: 360px;
				background-color: white;
				float: left;
				margin-left: 0;
				overflow: hidden;
			}
			
			.goodsType {
				width: 50%;
				list-style: none;
				color: #5E5E5E;
				border-bottom: 1px dashed silver;
				float: left;
			}
			
			.goodsType:hover {
				color: red;
			}
			
			.goodsType img {
				width: 40px;
				height: 40px;
				vertical-align: middle;
				/*margin-right: 20px;*/
			}
		
		</style>
	</head>

	<body>
		<div class="left0">
			<ul></ul>
		</div>
	</body>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			type: "get",
			url: "http://127.0.0.1/w/website/findGoodsTypeList",
			async: true,
			success: function(res) {
				console.log(res.data);
				var shuju = res.data;
				var nav = $(".left0 ul");
				$.each(shuju, function(index, item) {
					console.log(item.name);
					
					
					var str = `<li class='goodsType'> <img src = '${item.icon}'/>${item.name} </li>`
					nav.append(str)
				});
			}
		});
	</script>

</html>
