<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    <style type="text/css">
	    	*{
	    		margin: 0;
	    		padding: 0;
	    	}
	    	#myCarousel{
	    		width: 720px;
	    		height: 360px;
	    		background-color: salmon;
	    	}
	    	.carousel-inner{
	    		width: 720px;
	    		height: 360px;
	    		background-color: navajowhite;
	    	}
	    	.item{
	    		width: 720px;
	    		height: 360px;
	    		background-color: khaki;	    		
	    	}
	    	#myCarousel .item img{
	    		width: 100%;
	    		height: 360px;
	    	}
	    	.left,.right{
	    		display: none;
	    	}
	    	#myCarousel:hover .left,#myCarousel:hover .right{
	    		display: block;
	    	}
	    </style>
	</head>

	<body>

		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=3000>
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img width="100%" height="360px" src="https://wumeili.top/userfiles/1/images/img/2019/09/TB1VTxGgED1gK0jSZFGXXbd3FXa-440-180.jpg">	
				</div>
				<div class="item">
					<img src="https://wumeili.top/userfiles/1/images/img/2019/09/banner1.jpg">
				</div>
				<div class="item">
					<img src="https://wumeili.top/userfiles/1/images/img/2019/09/banner4.jpg">					
				</div>
				<div class="item">
					<img src="https://wumeili.top/userfiles/1/images/img/2019/09/banner1.jpg">					
				</div>
				<div class="item">
					<img src="https://wumeili.top/userfiles/1/images/img/2019/09/tianmaochaoshi.jpg">					
				</div>
				<div class="item">
					<img src="https://wumeili.top/userfiles/1/images/img/2019/09/banner2.png">					
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

	</body>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
				$.ajax({
					type: "get",
					url: "http://localhost/w/website/bannerList",
					async: true,
					success: function(res) {
						var imgs=[];
						var urls=[];
						console.log(res);
						$.each(res.data,function(index,item){
							imgs.push(item.img);
							urls.push(item.linkUrl)
						});
						var item_img=$("#myCarousel .carousel-inner .item img");
						item_img.each(function(i) {
					$(this)[0].src = imgs[i];
					$(this).wrap("<a href='"+urls[i]+"'></a>");
				})
				console.log(item_img[0])
			}
		});
	</script>

</html>
