<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.content{
				width: 1200px;
				padding: 10px;
				margin: 30px auto;
				background-color: navajowhite;
			}
		</style>
	</head>
	<body>
		<div class="content">
			
		</div>
	</body>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		
		$.ajax({
			type:"get",
			url: "http://127.0.0.1/w/website/findGoodsList",
			data: {
				"platId": "d0a500ecf8ab41aa9ffe8e18ac6419e1",
				"info": "新品",
			},
			success:function(res){
				console.log(res);
				var xinwen=res.result.data;
				var str="";
				for (var i=0;i<xinwen.length;i++) {
					str+="<h3>"+xinwen[i].category_name+"</h3><a href='"+xinwen[i].coupon_share_url+"'><img src='"+xinwen[i].pict_url+"'/></a>";
					
				}
				$(".content").html(str);
			}
		});
	</script>
	
</html>
