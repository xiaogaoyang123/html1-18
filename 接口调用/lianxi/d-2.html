<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.neirong5 {
				width: 1200px;
				/*height: 800px;*/
				padding: 0px;
				margin: 0 auto;
				/*background-color: navajowhite;*/
				overflow: hidden;
			}
			
			.shangpin {
				width: 880px;
				height: 800px;
				/*				background-color: firebrick;*/
				float: left;
			}
			
			.temai {
				width: 310px;
				height: 800px;
				background-color: azure;
				float: left;
				margin-left: 10px;
			}
			
			.goodsList {
				width: 880px;
				height: 324px;
				/*background-color: lavender;*/
				overflow: hidden;
				margin-top: 0px;
				padding-top: 2px;
			}
			
			.dongdongqiang {
				width: 880px;
				height: 50px;
				/*background-color: floralwhite;*/
				overflow: hidden;
				margin-top: 0px;
			}
			
			.dongdongqiang div {
				width: 80px;
				height: 50px;
				margin-left: 0px;
				float: left;
			}
			
			.qiang {
				width: 76px;
				height: 30px;
				color: #555555;
				margin: 0 auto;
				padding-left: 5px;
				border-left: 3px solid #F01A61;
				font-family: "黑体";
				font-weight: bold;
				font-size: 24px;
				margin-top: 10px;
				margin-left: 10px;
			}
			
			.huanhuan {
				width: 60px;
				height: 50px;
				color: #555555;
				line-height: 15px;
				text-align: center;
				float: left;
				margin-left: 620px;
			}
			
			.chakan a {
				width: 118px;
				height: 50px;
				color: #555555;
				line-height: 15px;
				text-align: center;
				float: left;
				margin-right: 0px;
				text-decoration: none;
				font-size: 14px;
			}
			
			.huanhuan:hover {
				color: #F01A61;
			}
			
			.chakan a:hover {
				color: #F01A61;
			}
			
			.sp0,
			.sp1 {
				width: 438px;
				height: 160px;
				float: left;
				border: 1px solid silver;
				overflow: hidden;
			}
			
			.sp2,
			.sp3 {
				width: 438px;
				height: 160px;
				float: left;
				border-left: 1px solid silver;
				border-right: 1px solid silver;
				border-bottom: 1px solid silver;
				overflow: hidden;
			}
			
			.sp0,
			.sp2 {
				border-right: none;
			}
			
			.sp2 .item02 {
				width: 438px;
				height: 160px;
				margin: 5px;
				padding: 5px;
				overflow: hidden;
			}
			
			.sp2 .item02 a {
				color: #666666;
				text-decoration: none;
			}
			
			.sp2 .item02 h5:hover {
				color: #F01A61;
			}
			
			.sp2 .item0_2 {
				width: 120px;
				height: 120px;
				margin-top: 10px;
				float: left;
			}
			
			.sp2 .item0_2 img {
				width: 100%;
				height: 100%;
			}
			
			.sp2 .item0_2 img:hover {
				opacity: 0.5;
			}
			
			.sp2 .item1_2 {
				width: 260px;
				height: 120px;
				margin-left: 20px;
				float: left;
				margin-top: 16px;
				
			}
			
			.sp2 .item1_2 .quan_2 {
				width: 68px;
				height: 24px;
				background-color: #FFF3F3;
				border: 1px solid #FFC5C7;
				color: #FF0100;
				font-size: 14px;
				text-align: center;
				line-height: 24px;
				margin-top: 20px;
			}
			
			.sp2 .item1_2 .xian_2 {
				color: #FF0100;
			}
			
			.sp2 .item1_2 .yuan_2 {
				font-size: 12px;
				text-decoration: line-through;
				margin-left: 10px;
			}
			
			.sp2 .item1_2 .yue_2 {
				font-size: 12px;
				margin-left: 10px;
			}
			
			.sp2 .item02 * {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
		</style>
	</head>

	<body>
		<div class="neirong5">
			<div class="shangpin">
				<div class="dongdongqiang">
					<div>
						<p class="qiang">咚咚抢</p>
					</div>

					<p class="huanhuan">换一换</p>
					<p class="chakan">
						<a href="#">查看更多</a>
					</p>
				</div>
				<div class="goodsList">
					<div class="sp0"></div>
					<div class="sp1"></div>
					<div class="sp2"></div>
					<div class="sp3"></div>
				</div>

			</div>
			<div class="temai">

			</div>
		</div>
	</body>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
		function getGoods(types, num) {
			$.ajax({
				type: "get",
				url: "http://127.0.0.1/w/website/findGoodsList",
				async: true,
				data: {
					"info": types,
					"pageNo": num
				},
				success: function(res) {
					var shuju = res.data.tbk_dg_material_optional_response.result_list.map_data;
					console.log(shuju)
					$.each(shuju, function(index, item02) {
						//						
						str = `
								<div class="item02">
									<a href="${item02.item_url}">
									<div class="item0_2">
										<img src="${item02.pict_url}"/></div>
										<div class="item1_2">
										<h5>${item02.short_title}</h5>
								    <p class="quan_2">
										<span>领劵${item02.coupon_amount}元</span>	
									</p>
									<p>
										<span class="xian_2">￥:${item02.zk_final_price-item02.coupon_amount}元</span>										
										<span class="yuan_2">￥:${item02.zk_final_price}元</span>
										<span class="yue_2">月销量:${item02.tk_total_sales}</span>
									</p>
									
									</a>
									</div>
								</div>
						`;
						$(".sp2").append(str);
					});
				}
			});
		}

		getGoods("美食", 2)
	</script>

</html>
