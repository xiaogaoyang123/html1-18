	<script type="text/javascript">
		//类，People类
		function People(name, age, sex) {
			this.name = name;
			this.age = age;
			this.sex = sex;
		}

		//new关键字造出来的xiaoming、xiaohong，我们称为People类的实例。
		var xiaoming = new People("小明", 18, "男");
		var xiaohong = new People("小红", 17, "女");

		console.log(xiaoming);
		console.log(xiaohong);
	</script>

</html>
