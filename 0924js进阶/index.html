<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>对象的创建</title>
		<!--创建一个对象，有两种方法，第一种比较简单，叫做字面量；第二种是用new Object()。-->
	</head>

	<body>

	</body>
	<script type="text/javascript">
		//字面量的创建方式
		var obj = {
			name: "小明",
			age: 18,
			sex: "男"
		}
		console.log(obj);
		console.log(obj.name);
		console.log(typeof obj);
		
		
		//new Object()创建对象
		var obj0 = new Object();
		obj0.name = "小明";
		obj0.age = 18;
		obj0.sex = "男";
		console.log(obj0);
		console.log(obj0.name);
		console.log(typeof obj0);
	</script>

</html>
