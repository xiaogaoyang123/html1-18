<script type="text/javascript">
	function girl(){
		var box=document.querySelector(".box");
		box.className="box";
		document.body.appendChild(box);
		var x=0;
		setInterval(move,100);
		function move(){
			x++;
			box.style.left=4*x+"px";
			box.style.backgroundPositionX=-79*x+"px";
		}
	}
	girl();
