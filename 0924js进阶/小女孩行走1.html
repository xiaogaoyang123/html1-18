		function Girl(top) {
			this.top = top;
			this.x = 0;
			this.init = function() {
				this.box = document.createElement("div");
				this.box.className = "box";
				this.box.style.top = this.top + "px";
				document.body.appendChild(this.box);
			}
			this.move = function() {
				this.x++;
				this.box.style.left = 4 * this.x + "px";
				this.box.style.backgroundPositionX = -79 * this.x + "px";
				this.die();
			}
			this.die = function() {
				if (this.x * 4 > 1000) {
					document.body.removeChild(this.box);
					clearInterval(this.timer);
				}
			}
			this.init();
			var that = this;
			this.timer = setInterval(function() {
				that.move();
			}, 100)
		}
		setInterval(function() {
			new Girl(500 * Math.random())
		}, 2000)
