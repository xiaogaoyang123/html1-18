	<script type="text/javascript">
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState==4){
//				console.log(xhr.responseText)
				var data = JSON.parse(xhr.responseText);
				var xiaohua = data.showapi_res_body.contentlist;
				console.log(xiaohua);
				for (var i=0;i<xiaohua.length;i++) {			
					document.body.innerHTML += "<h3>"+(1+i)+".&nbsp;"+xiaohua[i].title+"</h3><p>"+xiaohua[i].text+"</p>";
				}
			}
		}
		xhr.open("GET","xiaohua.json",true)
		xhr.send();
	</script>
</html>
