<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.red {
				width: 100px;
				height: 50px;
				background-color: red;
				border-radius: 50px 50px 0 0;
				position: absolute;
				top: 50px;
			}
			
			.yellow {
				width: 100px;
				height: 50px;
				background-color: yellow;
				border-radius: 50px 50px 0 0;
				position: absolute;
				top: 100px;
				left: 100px;
				transform: rotate(180deg);
			}
			
			.pink {
				width: 100px;
				height: 50px;
				background-color: pink;
				border-radius: 50px 50px 0 0;
				position: absolute;
				left: 75px;
				top: 25px;
				transform: rotate(90deg);
			}
			
			.cyan {
				width: 100px;
				height: 50px;
				background-color: cyan;
				border-radius: 50px 50px 0 0;
				position: absolute;
				top: 50px;
				transform: rotate(-90deg);
				left: 25px;
				top: 125px;
			}
			.fengche {
				width: 200px;
				height: 200px;
				position: fixed;
				left: 400px;
				top: 200px;
				animation: zhuan 1s linear infinite;
			}
			
			.fengche:hover {
				animation: paused;
			}
			
			@keyframes zhuan {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
			.box{
				width: 5px;
				height: 200px;
				background-color: black;
				margin: 0 auto;
				margin-top: 300px;
				margin-left: 496px;
			}
		</style>
	</head>

	<body>
		<div class="fengche">
			<div class="red"></div>
			<div class="yellow"></div>
			<div class="pink"></div>
			<div class="cyan"></div>
		</div>
		<div class="box">
			
		</div>
	</body>

</html>
