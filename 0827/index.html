<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 300px;
				height: 150px;
				border: solid 1px #333;
				margin: 0 auto;
				margin-top: 100px;

			}
			
			div img {
				width: 100%;

				transform: scale(1.2,1.2);
			}
		</style>
	</head>

	<body>
		<div>
			<img src="img/2.jpg" />
		</div>
	</body>
