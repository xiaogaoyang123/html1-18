<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img id="scream" src="img/1.jpg" alt="The scream" width="220" height="227"/>
	    <canvas id="mycanvas" width="250" height="300" style="border: 1px solid aquamarine;"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById("mycanvas");
		var ctx=c.getContext("2d");
		var img=document.getElementById("scream");
		img.onload=function(){
			ctx.drawImage(img,10,10);
		}
	</script>
</html>
