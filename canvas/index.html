<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 300px;
				height: 800px;
				margin: 0 auto;
				margin-top: 30px;
			}
			
			#mycanvas {
				border: 1px solid teal;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div>
			<canvas id="mycanvas" width="300" height="800"></canvas>
		</div>

	</body>
	<script type="text/javascript">
		var c = document.getElementById("mycanvas");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "aqua";
		ctx.fillRect(0, 0, 150, 75);

		ctx.moveTo(0, 75);
		ctx.lineTo(300, 150);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(150, 250, 40, 0, 2 * Math.PI);
		//		ctx.stroke();描绘轮廓
		ctx.fill();//描绘图形
		
		ctx.font="30px 黑体";
		ctx.fillText("Hello World",100,300);
		ctx.strokeText("Hello World",100,350);
		
		var grd=ctx.createLinearGradient(0,0,180,0);
		grd.addColorStop(0,"red");
		grd.addColorStop(1,"white");
		ctx.fillStyle=grd;
		ctx.fillRect(0,400,200,80);
//

//		grd.addColorStop(0,"red");
//		grd.addColorStop(1,"white");
//		ctx.fillStyle=grd;
//		ctx.fillRect(0,400,200,80);
	</script>

</html>
