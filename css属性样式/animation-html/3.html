<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<style>
			div {
				width: 700px;
				height: 400px;
				background-image: url(../img/36.jpg);
				position: relative;
				animation: myfirst 5s;
				background-size: 700px 460px;
				-webkit-animation: myfirst 5s;
				/* Safari and Chrome */
			}
			
			@keyframes myfirst {
				0% {
					background-image: url(../img/37.jpg);
					left: 0px;
					top: 0px;
				}
				25% {
					background-image: url(../img/38.jpg);
					left: 400px;
					top: 0px;
				}
				50% {
					background-image: url(../img/39.jpg);
					left: 400px;
					top: 200px;
				}
				75% {
					background-image: url(../img/4.jpg);
					left: 0px;
					top: 200px;
				}
				100% {
					background-image: url(../img/40.JPEG);
					left: 0px;
					top: 0px;
				}
			}
			
			@-webkit-keyframes myfirst
			/* Safari and Chrome */
			
			{
				0% {
					background-image: url(../img/37.jpg);
					left: 0px;
					top: 0px;
				}
				25% {
					background-image: url(../img/38.jpg);
					left: 400px;
					top: 0px;
				}
				50% {
					background-image: url(../img/39.jpg);
					left: 400px;
					top: 200px;
				}
				75% {
					background-image: url(../img/4.jpg);
					left: 0px;
					top: 200px;
				}
				100% {
					background-image: url(../img/40.JPEG);
					left: 0px;
					top: 0px;
				}
			}
		</style>
	</head>

	<body>

		<p><b>注意:</b> 该实例在 Internet Explorer 9 及更早 IE 版本是无效的。</p>

		<div></div>

	</body>

</html>
