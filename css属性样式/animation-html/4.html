<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 270px;
				height: 480px;
				background-image: url(../imgs/01.jpg);
				margin: 0 auto;
				margin-top: 30px;
				background-size: 270px 480px;
				animation-name: zhu;
				animation-duration: 22s;/*规定动画完成一个周期所花费的秒或毫秒。默认是 0*/
				animation-timing-function: linear;/*规定动画的速度曲线。*/
				animation-delay: 2s;/*规定动画何时开始*/
				animation-iteration-count: infinite;/*规定动画被播放的次数*/
				animation-direction: alternate;/*规定动画是否在下一周期逆向地播放*/
				animation-play-state: running;/*规定动画是否正在运行或暂停*/
			}
			
			@keyframes zhu {
				0% {
					background-image: url(../imgs/02.jpg);
				}
				10% {
					background-image: url(../imgs/03.jpg);
				}
				20% {
					background-image: url(../imgs/04.jpg);
				}
				30% {
					background-image: url(../imgs/05.jpg);
				}
				40% {
					background-image: url(../imgs/06.jpg);
				}
				50% {
					background-image: url(../imgs/07.jpg);
				}
				60% {
					background-image: url(../imgs/08.jpg);
				}
				70% {
					background-image: url(../imgs/09.jpg);
				}
				80% {
					background-image: url(../imgs/10.jpg);
				}
				90% {
					background-image: url(../imgs/11.jpg);
				}
				100% {
					background-image: url(../imgs/12.jpg);
				}
			}
		</style>
	</head>

	<body>
		<div></div>
	</body>

</html>
