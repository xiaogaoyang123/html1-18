<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var mytime=new Date();
		var year=mytime.getFullYear();
		var day=mytime.getDay();
		var hours=mytime.getHours();
		var minutes=mytime.getMinutes();
		document.body.innerHTML+="<h1>"+year+"</h1>";
		document.body.innerHTML+="<h1>"+day+"</h1>";//星期
		document.body.innerHTML+="<h1>"+hours+"</h1>";
		document.body.innerHTML+="<h1>"+minutes+"</h1>";
	</script>
</html>
