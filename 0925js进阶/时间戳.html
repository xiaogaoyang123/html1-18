<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		function formatterDateTime() {
			var date = new Date()
			var month = date.getMonth() + 1
			var datetime = date.getFullYear() + "\t" // "年"
				+ (month >= 10 ? month : "0" + month) + "\t" // "月"
				+ (date.getDate() < 10 ? "0" + date.getDate() : date
					.getDate()) + "\t" + (date.getHours() < 10 ? "0" + date.getHours() : date
					.getHours()) + "\t" + (date.getMinutes() < 10 ? "0" + date.getMinutes() : date
					.getMinutes()) + "\t" + (date.getSeconds() < 10 ? "0" + date.getSeconds() : date
					.getSeconds());
			return datetime;
		}

		console.log(formatterDateTime())
	</script>

</html>
