<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 50px;
				margin: 10px;
				background-color: firebrick;
				color: white;
			}
		</style>
	</head>

	<body>
		<input type="button" onclick="th()" value="替换" />
		<div>001</div>
		<div>002</div>
		<div>003</div>
		<div>004</div>
		<div>005</div>
		<div>006</div>
		<div>007</div>
		<div>008</div>
		<div>009</div>
		<div>010</div>

	</body>
	<script type="text/javascript">
		var box = document.getElementsByTagName("div"); //放里面外面没有影响
		//放在外面所有的替换集中在一个上，放里面各自替换各自的
		var a1 = document.createElement("a");
		a1.innerText = "百度";
		a1.href = "http://www.baidu.com";

		function th() {

			document.body.replaceChild(a1, box[0]);
		}
	</script>

</html>
