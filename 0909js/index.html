<html>

				height: 400px;
				background-color: aquamarine;

				color: white;
				font-size: 100px;

	<body>
		
	</body>
	<script type="text/javascript">
		for(var i=0;i<100;i++)

			var box=document.createElement("div");
			box.className="top";
			box.innerText=(i+1);

				box.style.backgroundColor="blue";

			document.body.appendChild(box);
