<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				border: 2px solid darkgray;
			}
			.box img{
				width: 100%;
				height: 100%;
				margin: 0 auto;
			}
			.img1{
				display: block;
			}
			.img2,.img3,.img4,.img5,.img6,.img7,.img8{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img class="img-slide img1" src="img/15.jpg" alt="1"/>
			<img class="img-slide img2" src="img/21.jpg" alt="2"/>
			<img class="img-slide img3" src="img/22.jpg" alt="3"/>
			<img class="img-slide img4" src="img/29.jpg" alt="4"/>
			<img class="img-slide img5" src="img/31.jpg" alt="5"/>
			<img class="img-slide img6" src="img/4.jpg" alt="6"/>
			<img class="img-slide img7" src="img/6.jpg" alt="7"/>
			<img class="img-slide img8" src="img/8.jpg" alt="8"/>
		</div>
	</body>
	<script type="text/javascript">
		var index=0;
		function lunbo(){
			index++;
			var img1=document.getElementsByClassName("img-slide");
			if(index>=img1.length){
				index=0;
			}
			for (var i=0;i<img1.length;i++) {
				img1[i].style.display="none";
			}
			img1[index].style.display="block";
		}
		//设置定时器，每隔两秒切换一张图片
		setInterval(lunbo,2000);
	</script>
</html>
