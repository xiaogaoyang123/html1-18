<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.banner{
				width: 500px;
				height: 500px;
				border: 2px solid lightslategray;
				margin: 30px auto;
				position: relative;
			}
			.banner img{
				width: 100%;
				height: 100%;
			}
			.left,.right{
				width: 50px;
				height: 50px;
				background-color: seashell;
				border-radius: 50%;
				position: absolute;
				top: 225px;
				
			}
			.left{
				left: 20px;
			}
			.right{
				right: 20px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img src=""/>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
	<script type="text/javascript">
		var left=document.getElementsByClassName("left")[0];
		var right=document.getElementsByClassName("right")[0];
		var banner=document.getElementsByTagName("img")[0];
		var x=0;
		var imgs=["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg","img/6.jpg","img/7.jpg","img/8.jpg"]
		banner.src=imgs[x];
		right.onclick=function(){
			x++;
			if(x>7){
				x=0;
			}
			banner.src=imgs[x];
		}
		left.onclick=function(){
			x--;
			if(x<0){
				x=7;
			}
			banner.src=imgs[x];
		}
	</script>
</html>
