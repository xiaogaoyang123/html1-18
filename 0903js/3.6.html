	<script type="text/javascript">
		for (var i = 100; i <= 999; i++) {
			 g = i % 10;
			 s = parseInt(i / 10) % 10;
			 b = parseInt(i / 100);
			 c = Math.pow(g, 3) + Math.pow(s, 3) + Math.pow(b, 3);
			if (c == i) {
				console.log(i);
			}
		}
	</script>

</html>
