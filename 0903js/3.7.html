	<script type="text/javascript">
		for (var i = 2; i < 1000; i++) {
			var sum = 0;
			for (var j = 1; j < i; j++) {

				if (i % j == 0) {
					sum = sum + j;
				}
			}

			if (sum == i) {
				console.log(i);
			}
		}
	</script>
