	<script type="text/javascript">
		var n = prompt("请输入一个数，判断它是否为质数");

		for (var i = 2; i < n; i++) {
			var count = 0;
			for (var j = 1; j <= i; j++) {
				if (i % j == 0) {
					count++;

				}
			}

			if (count == 2) {

				console.log(i);
			} 

		}
	</script>

</html>
